<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida Exitosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin-left: 5%;
            margin-right: 5%;
        }
        .message-box {
            background-color: #e0ffe0;
            border: 2px solid #00a000;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .message-box h1 {
            color: #00a000;
        }
        .message-box button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Imagen(es) subida(s) correctamente</h1>
        <form action="/" method="get">
            <button type="submit">Subir más imágenes</button>
        </form>
    </div>
</body>
</html>
